<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Prestasi</title>
</head>
<body>
  <form action="" id="cekpredikat" method="post" onsubmit="return false">
    <h1>Cek Predikat </h1>
    <p>Masukan Nama : </p>
    <input type="text" name="" id="nama">
    <p>Nilai Anda :</p>
    <input type="number" name="" id="nilai" max="100" required oninput="validasiUsia()">
    <button onclick="cek()">Cek Predikat</button>
  </form>
  <p id="hasil"></p>
  
  <script>
    function cek() {
      let nama = document.getElementById('nama').value
      let nilai = document.getElementById('nilai').value
      if (nilai >= 90) {
        document.getElementById('hasil').innerHTML = `${nama}, Selamat anda mendapatkan Predikat A`
      } else if (nilai >= 80) {
        document.getElementById('hasil').innerHTML = `${nama}, Selamat anda mendapatkan Predikat B`
      } else if (nilai >= 70) {
      document.getElementById('hasil').innerHTML = `${nama}, Selamat anda mendapatkan Predikat C`
      } else if (nilai >= 60) {
        document.getElementById('hasil').innerHTML = `${nama}, Selamat anda mendapatkan Predikat D`
      } else {
        document.getElementById('hasil').innerHTML = `${nama}, Selamat anda mendapatkan Predikat E`      
      }
    }
  </script>
</body>
</html>
