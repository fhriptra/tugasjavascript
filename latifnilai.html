<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan IF</title>
</head>
<body>
  <script>
    let nilai = 100
    if (nilai >= 90 && nilai <= 100) {
      console.log("Selamat, Anda mendapatkan Nilai A")
    } else if (nilai >= 80 && nilai < 90) {
      console.log("Selamat, Anda mendapatkan Nilai B")
    } else if (nilai >= 70 && nilai < 80) {
      console.log("Selamat, Anda mendapatkan Nilai C")
    } else if (nilai < 70) {
      console.log("Sayang sekali, Anda mendapatkan Nilai D")
    }
  </script>
</body>
</html>
