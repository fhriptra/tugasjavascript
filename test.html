<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Mengatur font */
            margin: 0; /* Menghilangkan margin default */
        }

        /* Gaya untuk navbar */
        .navbar {
            background-color: #333; /* Warna latar belakang navbar */
            overflow: hidden; /* Menghindari elemen meluap */
        }

        /* Gaya untuk tautan di navbar */
        .navbar a {
            float: left; /* Mengatur tautan ke kiri */
            display: block; /* Menampilkan tautan sebagai blok */
            color: white; /* Warna teks */
            text-align: center; /* Memusatkan teks */
            padding: 14px 20px; /* Jarak dalam tautan */
            text-decoration: none; /* Menghilangkan garis bawah */
        }

        /* Gaya saat hover */
        .navbar a:hover {
            background-color: #ddd; /* Warna latar belakang saat hover */
            color: black; /* Warna teks saat hover */
        }

        /* Gaya untuk konten utama */
        .content {
            padding: 20px; /* Jarak dalam konten */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h1>Selamat Datang di Situs Kami</h1>
        <p>Ini adalah contoh halaman dengan navbar sederhana.</p>
    </div>

</body>
</html>
