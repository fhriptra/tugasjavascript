<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="hasil"></p>
  <script>
    let hasil = document.getElementById('hasil')
    let a = 6 >= 1
    let b = 6 >= a 
    for (let a = 6; a >= 1; a--) {
      for (let b = 1; b <= a; b++) {
        hasil.innerHTML += `${a}`
      }
    }
  </script>
</body>
</html>
