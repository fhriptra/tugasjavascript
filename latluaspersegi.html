<link rel="stylesheet" href="style.css">
<form action="" method="post" onsubmit="return false">
  <p> Masukan Panjang Persegi</p>
  <input type="number" name="" id="panjang">
  <p> Masukan Lebar Persegi</p> 
  <input type="number" name="" id="lebar">
  <button id="Kirim" onclick="hitung()">Kirim</button>
</form>
<p id="hasil"></p>
<script>
  function hitung() {
    let panjang = document.getElementById('panjang').value 
    let lebar = document.getElementById('lebar').value 
    let luas = panjang * lebar
    document.getElementById('hasil').innerHTML = luas
  }
</script>
